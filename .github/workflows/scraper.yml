name: Daily Property Scrape

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t property-scraper .

      - name: Run Scraper in Container
        run: |
          docker run --name scraper-container \
            -v ${{ github.workspace }}/data:/app/data \
            -e LOG_LEVEL=INFO \
            property-scraper python main.py full_pipeline

      - name: Upload Scraped Database
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-results
          path: |
            data/listings.db
            data/listing_details_cleaned.xlsx
          retention-days: 7