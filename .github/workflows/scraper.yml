name: Daily Property Scrape

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allows you to run it manually from the "Actions" tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run URL Scraper
        run: python main.py scrape_urls
        env:
          LOG_LEVEL: INFO

      - name: Run Details Scraper
        run: python main.py scrape_details
        env:
          LOG_LEVEL: INFO

      - name: Upload Scraped Database
        uses: actions/upload-artifact@v4
        with:
          name: scraped-database
          path: data/listings.db
          retention-days: 7
