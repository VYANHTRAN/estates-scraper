name: Daily Real Estate Scraper

on:
  schedule:
    - cron: '0 0 * * *' # 00:00 UTC (07:00 AM Vietnam)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-clean:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # UPDATED: Changed from 3.10 to 3.11 for Pandas 2.3+ support
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: Run Full Pipeline
        run: |
          python main.py full_pipeline

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the data directory
          git add data/
          
          # Check if there are changes before committing
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated data update: $(date +'%Y-%m-%d')"
            git push
          fi
